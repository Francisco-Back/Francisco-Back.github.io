<body class="body-bk">


<div class="login-form">
  <form  #f="ngForm" (ngSubmit)="onLogin()" novalidate action="/examples/actions/confirmation.php" method="post">
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/1200/1200792.png?w=740&t=st=1663048389~exp=1663048989~hmac=7105f2ad4c35b228b9a59ccbd1abe329134ebcb908dd8466b50456e3ae654422" alt="Avatar">
    </div>
  <h2 class="text-center">Login</h2>
  <div class="form-group">
    <label for="email"></label>
    <input type="text" name="email" id="email"  placeholder="Email" class="form-control"
    [(ngModel)]="email" required>
</div>
<div class="form-group">
  <input type="password" name="password" id="password"  placeholder="Contraseña" class="form-control"
  [(ngModel)]="password" required>
</div>
<div class="form-group">
  <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
      <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
</div>
    <div class="bottom-action clearfix">
      <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
      <a href="#" class="float-right">Forgot Password?</a>
    </div>
  </form>
  <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3"> Error Login</div>
  <p class="text-center" style="color:gray">No tienes una cuenta? <a routerLink="/register" >Registrate aquí!</a></p>
</div>

</body>
