<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="body-bk">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<div class="login-form">
  <form  #f="ngForm" (ngSubmit)="onLogin()" novalidate action="/examples/actions/confirmation.php" method="post">
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/1200/1200792.png?w=740&t=st=1663048389~exp=1663048989~hmac=7105f2ad4c35b228b9a59ccbd1abe329134ebcb908dd8466b50456e3ae654422" alt="Avatar">
    </div>
  <h2 class="text-center">Login</h2>
  <div class="form-group">
    <label for="email"></label>
    <input type="text" name="email" id="email"  placeholder="Email" class="form-control"
    [(ngModel)]="email" required>
</div>
<div class="form-group">
  <input type="password" name="password" id="password"  placeholder="Contraseña" class="form-control"
  [(ngModel)]="password" required>
</div>
<div class="form-group">
  <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
      <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
</div>
    <div class="bottom-action clearfix">
      <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
      <a href="#" class="float-right">Forgot Password?</a>
    </div>
  </form>
  <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3"> Error Login</div>
  <p class="text-center" style="color:gray">No tienes una cuenta? <a href="register" >Registrate aquí!</a></p>
</div>

</body>
</html>
