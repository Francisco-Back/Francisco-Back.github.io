<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="body-bk">

<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="container row offset-md-0 ">
        <h1 class="h1 color text-light">Partido</h1>
      </div>
      <div class="container1-fluid">
        <table class="table table-bordered table-striped mb-0">
          <thead>
          <tr class="table-light">
            <th scope="col">Bandera</th>
            <th scope="col">Pa√≠s</th>
            <th scope="col">Marcador</th>
          </tr>
          </thead>
          <tbody>
          <tr class="table-light">
            <td>B1</td>
            <td>Francia</td>
            <td>{{marcador1}}</td>
          </tr>
          <tr class="table-light">
            <td>B2</td>
            <td>Australia</td>
            <td>{{marcador2}}</td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>

    <div class="col">
      <div class="container row offset-md-0 ">
        <h1 class="h1 color text-light">Ingreso Marcador</h1>
      </div>

      <div class="marcadorForm">
        <form  #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="marcador1" class="h4">Equipo 1
            <input type="number" name="marcador1" id="marcador1" class="form-control"
                   [(ngModel)]="marcador1" required>
            </label>
          </div>
          <div class="form-group">
            <label for="marcador2" class="h4">Equipo 2
            <input type="number" name="marcador2" id="marcador2" class="form-control"
                   [(ngModel)]="marcador2" required>
            </label>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
              <i class="fas fa-sign-in-alt"></i>Ingresar</button>
          </div>
        </form>>

      </div>


    </div>
  </div>

  <div class="container row offset-md-0 ">
    <h1 class="h1 color text-light">Listado de Vaticinios</h1>
  </div>

  <div class="table-wrapper-scroll-y my-custom-scrollbar container-fluid flex w-50 pos ">
    <table class="table table-bordered table-dark">
      <thead>
      <tr>
        <th scope="col">Rank</th>
        <th scope="col">Usuario</th>
        <th scope="col">Equipo 1</th>
        <th scope="col">Equipo 2</th>
      </tr>
      </thead>
      <tbody>
      <tr class="table-secondary">
        <td>1</td>
        <td>Chun</td>
        <td>3</td>
        <td>2</td>
      </tr>
      </tbody>
    </table>

  </div>
  <br>


</div>

</body>
</html>
