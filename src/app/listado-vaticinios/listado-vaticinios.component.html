<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="body-bk">

<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="container row offset-md-0 ">
        <h1 class="h1 color text-light">Partido</h1>
      </div>
      <div class="container1-fluid">
        <table class="table table-bordered table-striped mb-0">
          <thead>
          <tr class="table-light">
            <th scope="col">Bandera</th>
            <th scope="col">Pa√≠s</th>
            <th scope="col">Marcador</th>
          </tr>
          </thead>
          <tbody>
          <tr class="table-light">
            <td>B1</td>
            <td>Francia</td>
            <td>2</td>
          </tr>
          <tr class="table-light">
            <td>B2</td>
            <td>Australia</td>
            <td>1</td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>

    <div class="col">
      <div class="container row offset-md-0 ">
        <h1 class="h1 color text-light">Ingreso Marcador</h1>
      </div>
      <br>

      <form [formGroup]="marcadorForm" (ngSumbit)="onSubmit()">
        <label for="marcador1">Equipo 1: </label>
        <input id="marcador1" type="number" formControlName="marcador1">
        <br>
        <label for="marcador2">Equipo 2: </label>
        <input id="marcador2" type="number" formControlName="marcador2">
        <br>
        <button type="submit" [disabled]="!marcadorForm.valid">Ingresar</button>
      </form>

      





    </div>
  </div>
</div>


</body>
</html>
