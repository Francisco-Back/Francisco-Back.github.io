<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body-bk">
    <div class="container-fluid">
    <h2>Las 32 selecciones clasificadas representado a su pais</h2>
    <p class="blockquote featurette-p">Despu√©s de una larga eliminatoria quedaron definidas las 32 selecciones invitadas a Qatar 2022, conoce los paises aqui:</p>
    </div>
    <hr class="featurette-divider">
<div *ngFor="let pais of paises; index as i">
    <div class="row offset-md-4 w-50">
      <div class="col-md-7 order-md-2 div-1">
        <h2 class="featurette-heading fw-normal lh-1">{{pais.nombre}} <span class="text-muted"></span></h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Region</th>
                    <th scope="col">Ranking FIFA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{pais.jugadores}}</td>
                    <td>{{pais.numfifa}}</td>
                </tr>
            </tbody>
        </table>
      </div>
      <div class="col-md-5 order-md-1 container-fluid">
        <img class="img-fluid"  width="150" height="150" src={{pais.bandera}}/>
      </div>
    </div>
    <hr class="featurette-divider">
</div>
</body>
</html>
